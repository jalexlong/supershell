name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: supershell
            asset_name: supershell-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin # Standard Intel Mac (Runs on M1 via Rosetta)
            artifact_name: supershell
            asset_name: supershell-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Distribution Package
        run: |
          mkdir dist
          # Copy the Binary (rename generic name to project name if needed)
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/supershell

          # Copy Assets
          cp README.md dist/
          cp LICENSE dist/ || true

          # Create Archive
          cd dist
          tar -czvf ../${{ matrix.asset_name }}.tar.gz *

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}.tar.gz
